name: Manage k3s cluster

on:
  push:
    branches:
      - development
      - main
    paths:
      - "infra/terraform/aws/cluster/**"
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-west-1
  CLUSTER_DIR: infra/terraform/aws/cluster

jobs:
  plan:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: echo "${{ secrets.CLUSTER_PUBLIC_KEY }}" > /tmp/cluster.pub
      - run: |
          terraform -chdir=$CLUSTER_DIR init
          terraform -chdir=$CLUSTER_DIR validate
          terraform -chdir=$CLUSTER_DIR plan -out=tfplan -var="public_key_path=/tmp/cluster.pub"
      - uses: actions/upload-artifact@v4
        with:
          name: cluster-tfplan
          path: ${{ env.CLUSTER_DIR }}/tfplan

  apply:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/download-artifact@v4
        with:
          name: cluster-tfplan
          path: ${{ env.CLUSTER_DIR }}
      - run: terraform -chdir=$CLUSTER_DIR apply tfplan

  bootstrap_cluster:
    runs-on: ubuntu-latest
    needs: [apply]
    steps:
      # assuming that aws-cli, ansible-playbook, git, and the project exist on the bastion already -- not ideal at all
      - name: Bootstrap k3s cluster via bastion
        run: |
          aws ssm send-command \
            --instance-id ${{ secrets.BASTION_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters commands=[
              "cd ~/Build-Server && git pull",
              "ansible-playbook -i infra/ansible/bootstrap_cluster/inventory/aws_ec2.yml infra/ansible/bootstrap_cluster/site.yml"
            ] \
            --output text \
            --query "Command.CommandId"
