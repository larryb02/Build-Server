name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "buildserver-api/**"
      - "buildserver-runner/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: buildserver-api
            dockerfile: infra/docker/api.Dockerfile
            version_file: buildserver-api/version.txt
          - name: buildserver-runner
            dockerfile: infra/docker/runner.Dockerfile
            version_file: buildserver-runner/version.txt
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        run: echo "VERSION=$(cat ${{ matrix.version_file }})" >> "$GITHUB_ENV"
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest,${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ env.VERSION }}
