name: Tests

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r buildserver/requirements.txt pylint black

      - name: Lint
        run: pylint buildserver/

      - name: Check formatting
        run: black --check buildserver/

      - name: Run tests
        run: pytest -v buildserver/tests/
