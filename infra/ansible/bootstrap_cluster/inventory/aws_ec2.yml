---
plugin: amazon.aws.aws_ec2
regions:
  - us-west-1
filters:
  tag:Name:
    - k3s-server
    - k3s-agent-*
  instance-state-name: running
keyed_groups:
  - key: tags.Role
    prefix: k3s
    separator: _
hostnames:
  - instance-id
compose:
  ansible_host: instance_id
  ansible_aws_ssm_instance_id: instance_id
